<html>
    <head>
        <title>scrolling text,hr line,larger and smaller text,marked text,quote</title>
    </head>
    <body>

        <p>
            <marquee>Ajay amlu</marquee>
        </p>

    <hr/>

        <p>
            <big>Ajay</big><small>Ajay</small>
        </p>

        <p>
            Hai i am <mark>Ajay</mark>
        </p>

        <p>
            <q>Ajay</q>
        </p>

    </body>
</html>
